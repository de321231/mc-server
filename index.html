<script>
const CONFIG = {
  PASSWORD: '7777',
  API_URL: '/api/power'
};

function checkLogin() {
  if(document.getElementById('password').value === CONFIG.PASSWORD) {
    document.getElementById('login-area').classList.add('hidden');
    document.getElementById('control-area').classList.remove('hidden');
  } else alert('Falsch!');
}

async function sendPower(action) {
  const msg = document.getElementById('status-msg');
  msg.style.color = '#e0e0e0';
  msg.innerText = 'Sende Befehl...';

  try {
    const res = await fetch(CONFIG.API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action })
    });

    const data = await res.json();
    msg.style.color = res.ok ? '#4caf50' : '#f44336';
    msg.innerText = data.message || data.error;

  } catch(err) {
    msg.style.color = '#f44336';
    msg.innerText = 'Fehler beim Senden';
    console.error(err);
  }
}
</script>
