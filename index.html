<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Server Control</title>
    <style>
        body { background: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #1e1e1e; padding: 30px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.8); text-align: center; width: 320px; border: 1px solid #333; }
        h2 { margin-top: 0; color: #4caf50; font-size: 22px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #444; box-sizing: border-box; background: #252525; color: white; font-size: 16px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; transition: all 0.2s; text-transform: uppercase; }
        .btn-start { background: #2e7d32; }
        .btn-restart { background: #f9a825; color: #000; }
        .btn-stop { background: #c62828; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        .hidden { display: none; }
        #status-msg { margin-top: 20px; font-size: 13px; min-height: 40px; padding: 10px; border-radius: 5px; background: #151515; word-break: break-all; }
    </style>
</head>
<body>

    <div id="login-area" class="container">
        <h2>ðŸ”’ MC Login</h2>
        <input type="password" id="password" placeholder="Passwort...">
        <button class="btn-start" onclick="checkLogin()">Einloggen</button>
    </div>

    <div id="control-area" class="container hidden">
        <h2>ðŸŽ® Server Steuerung</h2>
        <div class="grid">
            <button class="btn-start" onclick="sendPower('start')">Aufwecken</button>
            <button class="btn-restart" onclick="sendPower('restart')">Neustart</button>
            <button class="btn-stop" onclick="sendPower('stop')">Stoppen</button>
        </div>
        <div id="status-msg">Bereit.</div>
    </div>

    <script>
        // --- HIER DEINE DATEN EINTRAGEN ---
        const CONFIG = {
            MY_PASS: '0000', // Dein Passwort fÃ¼r diese Website
            SERVER_ID: '5e45e278',     // Die 8 Zeichen aus der URL
            API_KEY: 'ptlc_dNKgIvJ0cv5rRE9JJZDCYbW3oYefWSepqCuznW2HzPQ',       // Der Key aus Account -> API Credentials
            PANEL_URL: 'https://panel.tick-hosting.com'
        };

        function checkLogin() {
            const input = document.getElementById('password').value;
            if(input === CONFIG.MY_PASS) {
                document.getElementById('login-area').classList.add('hidden');
                document.getElementById('control-area').classList.remove('hidden');
            } else {
                alert('Falsches Passwort!');
            }
        }

        async function sendPower(action) {
            const msg = document.getElementById('status-msg');
            msg.style.color = "#aaa";
            msg.innerText = 'Sende "' + action + '" Befehl...';

            const endpoint = `${CONFIG.PANEL_URL}/api/client/servers/${CONFIG.SERVER_ID}/power`;
            
            // Wir nutzen corsproxy.io um die Blockade zu umgehen
            const proxiedUrl = `https://corsproxy.io/?${encodeURIComponent(endpoint)}`;

            try {
                const response = await fetch(proxiedUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${CONFIG.API_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ signal: action })
                });

                if (response.status === 204 || response.status === 200) {
                    msg.style.color = "#4caf50";
                    msg.innerText = `Erfolg: Server wird ${action === 'start' ? 'hochgefahren' : action + 'et'}.`;
                } else {
                    const errorText = await response.text();
                    msg.style.color = "#f44336";
                    msg.innerText = `Fehler ${response.status}: ${errorText.includes('auth') ? 'API-Key falsch!' : 'ID falsch oder keine Rechte.'}`;
                }
            } catch (err) {
                msg.style.color = "#f44336";
                msg.innerText = "Netzwerkfehler! PrÃ¼fe Internetverbindung oder Proxy.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
